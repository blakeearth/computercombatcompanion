<p>Loaded Component for user: {{username}}</p>
<p>PlayerData API Get Request Response:</p>
<p>Player Username: {{playerData.username}}</p>
<p>Player UID: {{playerData.uid}}</p>
<ul>
    <p>Matches:</p>
    <li *ngFor="let match of playerData.matches; let i = index">
        <ul>
            Players
            <li>{{match.player1}}</li>
            <li>{{match.player2}}</li>
        </ul>
    </li>
</ul>
